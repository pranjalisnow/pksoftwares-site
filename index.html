<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

	body {
	  margin: 0;
	  padding: 0;
	  font-family: 'Inter', sans-serif;
	  background: linear-gradient(-45deg,
		#ffd1dc,   /* pastel pink */
		#ffe4b5,   /* pastel peach */
		#ffffcc,   /* pastel yellow */
		#ccffcc,   /* pastel green */
		#ccf2ff,   /* pastel blue */
		#e0ccff,   /* pastel purple */
		#f0e6ff    /* lavender */
	  );
	  background-size: 800% 800%;
	  animation: gradientShift 20s ease infinite;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  overflow: hidden;
	}

	@keyframes gradientShift {
	  0% { background-position: 0% 50%; }
	  50% { background-position: 100% 50%; }
	  100% { background-position: 0% 50%; }
	}

    .card {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      color: #fff;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffffff;
    }

    p {
      font-size: 1.2em;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .notify {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      width: 260px;
      background: #fff;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3b2e;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaaaaa;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Coming Soon</h1>
    <p>We're building something vibrant and exciting. Stay tuned!</p>

</body>
</html>
